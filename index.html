<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Login Page</title>
    </head>

    <body>
        <main>
            <section class="container">
                <form class="form">
                    <label class="form-label" for="usuario">Usuário</label>
                    <input class="form-input" type="text" id="usuario" placeholder="Digite seu usuário" required>
                    <label class="form-label" for="senha">Senha</label>
                    <input class="form-input" type="password" id="senha" placeholder="Digite sua senha" required>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <input class="form-submit" type="submit" value="Entrar">
                </form>
                <figure class="ilustracao">
                    <img class="ilustrucao-imagem" src="./img/starry-sky.jpg" alt="Imagem Ilustrativa">
                </figure>
            </section>
        </main>
        <footer>
                <img class="footer-icon" src="./img/github.svg" alt="gitIcon">
                <a href="https://github.com/GabrielCuin" class="footer-link">GabrielCuin</a>
        </footer>
    </body>


</html>
